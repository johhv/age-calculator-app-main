<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <main>

    <section id="dates">
      <label for="day">Day
        <input type="number" placeholder="DD" name="day">
      </label>
      
      <label>Month
        <input type="number" placeholder="MM">
      </label>
      
      <label>Year
        <input type="number" placeholder="YYYY">
      </label>
    </section>
    
    <button id="calc-btn"><img src="./assets/images/icon-arrow.svg" alt="button"></button>
    
    <section id="results">
      
      <p>-- years</p>
      <p>-- months</p>
      <p>-- days</p>
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/johhv" target="_blank">johhv</a>.
  </div>
</body>
</html>
